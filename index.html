<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./CSS/all.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Nav -->
    <section class="header">
        <div class="container">
            <div class="logo">
                <a href="#" class="logo">
                    <img src="./Images/logo.png" alt="">
                    <h1 class="logo-name">Weather</h1>
                </a>
            </div>
            <div class="nav-bar">
                <ul class="navbar-links">
                    <li class="nav-link active"><a href="#">Home</a></li>
                    <li class="nav-link"><a href="#">News</a></li>
                    <li class="nav-link"><a href="#">Live Cameras</a></li>
                    <li class="nav-link"><a href="#">Photos</a></li>
                    <li class="nav-link"><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </section>
    <section class="app-search">
    <!-- Search Field -->
      <div class="container px-3 py-5 text-center">
        <input type="text" placeholder="Find Your Location" class="input-search w-100 mx-auto rounded-5 py-3 px-4 mb-5 text-white" id="search">
        <div class="row g-0">
          <!-- Today Weather -->
          <div class="item col-md-4 col-sm-4 m-0 today-item">
            <div class="d-flex justify-content-between py-2 px-3  rounded-start" id="today-date">
              <p id="today_date_day_name" class="my-auto">Sunday</p>
              <span>
                <span id="today_date_day_number" class="my-auto">30</span>
                <span id="today_date_month" class="my-auto">may</span>
              </span>
            </div>
            <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
              <p id="today_location" class="fs-4"></p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fs-1 fw-bolder">
                  <span id="today_temp"></span>
                  <span class="today-c"> &#8451;</span>
                </span>
                <img id="today_condition_img" src="" alt="">
              </div>
              <p id="today_condition_text" class="fs-6 tex-light"></p>
            </div>
            <div class="item-footer d-flex text-light p-3">
              <div class="d-flex me-3">
                <img src="./Images/icon-umberella.png" alt="" class="footer-icon me-2">
                <p id="humidity"></p>
              </div>
              <div class="d-flex me-3">
                <img src="./Images/icon-wind.png" alt="" class="footer-icon mx-2">
                <p id="wind"></p>
              </div>
              <div class="d-flex">
                <img src="./Images/icon-compass.png" alt="" class="footer-icon mx-2">
                <p id="wind_direction"></p>
              </div>
            </div>
          </div>
          <!-- Tomorrow Weather -->
          <div class="item col-md-4 col-sm-4 m-0 ">
            <div class="py-2 text-center text-light" id="tomorrow-date">
              <p class="next_day_name my-auto"></p>
            </div>
            <div class="item-content text-start text-light text-center py-3 pt-5" id="tomorrow">
              <img src="./Images/113.png" class="next_condition_img" alt="">
              <h3>
                <span class="next_max_temp"></span>
                <span>&#8451;</span>
              </h3>
              <h5 class="text-muted">
                <span class="next_min_temp text-light-emphasis"></span>
                <span class="text-light-emphasis">&#8451;</span>
              </h5>
              <p class="next_condition_text fs-6 text-light"></p>
            </div>
          </div>

          <!-- Third Day Weather -->
          <div class="item col-md-4 col-sm-4 m-0 third-card">
            <div class="py-2 text-center text-light" id="tomorrow-date">
              <p class="next_day_name my-auto"></p>
            </div>
            <div class="item-content text-start text-light text-center py-3 pt-5" id="tomorrow">
              <img src="./Images/113.png" class="next_condition_img" alt="">
              <h3>
                <span class="next_max_temp"></span>
                <span>&#8451;</span>
              </h3>
              <h5 class="text-muted">
                <span class="next_min_temp text-light-emphasis"></span>
                <span class="text-light-emphasis">&#8451;</span>
              </h5>
              <p class="next_condition_text fs-6 text-light"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <section class="footer">
      <div class="container">
        <div class="input-footer">
          <input type="text" placeholder="Enter Your Email To Subscribe" class="input-search w-75 mx-auto rounded-5 mb-3   text-white">
        </div>
        <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </section>
    <script src="./JS/main.js"></script>
</body>
</html>
